[*Backup Manager]
[*Backup OC]
list_source '(1, 2, 3, 4, 5)'
ini_file '/config/ultra.ini'
set-ini-val /config/ultra.ini Backup OC '{list_source(*)}'

cp '/switch/.packages/Ultra Tuner/Data/Boot/OC Backup.ini' '/switch/.packages/Ultra Tuner/boot_package.ini'
exec boot


[*Restore OC]
;mode=toggle
filter /atmosphere/kips/.bak/GPU Backup 1.ini
off:
file_source /atmosphere/kips/.bak/*.ini
set-ini-val /config/ultra.ini Backup OC '{file_source}'

cp '/switch/.packages/Ultra Tuner/Data/Boot/OC Restore.ini' '/switch/.packages/Ultra Tuner/boot_package.ini'
exec boot
exec boot

[*GPU Tables Backup]
list_source '(1, 2, 3, 4, 5)'
ini_file '/config/ultra.ini'
set-ini-val /config/ultra.ini Backup GPU '{list_source(*)}'

cp '/switch/.packages/Ultra Tuner/Data/Boot/GPU Tables Backup.ini' '/switch/.packages/Ultra Tuner/boot_package.ini'
exec boot


[*GPU Tables Restore]
;mode=toggle
filter /atmosphere/kips/.bak/Backup 1.ini
off:
file_source /atmosphere/kips/.bak/*.ini
set-ini-val /config/ultra.ini Backup GPU '{file_source}'

cp '/switch/.packages/Ultra Tuner/Data/Boot/GPU Tables Restore.ini' '/switch/.packages/Ultra Tuner/boot_package.ini'
exec boot
exec boot

[*Delete Backups]
;mode=toggle
filter /atmosphere/kips/.bak/Initial.ini
off:
file_source /atmosphere/kips/.bak/*.ini
del {file_source}



