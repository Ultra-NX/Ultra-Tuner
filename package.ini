[*Backup Manager]
[*Backup]
list_source '(1, 2, 3, 4, 5)'
mkdir /atmosphere/kips/.bak/
cp /atmosphere/kips/loader.kip '/atmosphere/kips/.bak/Ultra {list_source(*)}.kip'
ini_file '/config/ultra.ini'
set-ini-val /config/ultra.ini Backups '/atmosphere/kips/.bak/Ultra {list_source(*)}.kip' '{ini_file(Tuner, Presets)}'

[*Restore]
;mode=toggle
off:
    file_source /atmosphere/kips/.bak/*.kip
    cp {file_source} /atmosphere/kips/loader.kip
    ini_file '/config/ultra.ini'
    cp '/switch/.packages/Ultra Tuner/Data/boot_package.ini' '/switch/.packages/Ultra Tuner/boot_package.ini'
    set-ini-val /config/ultra.ini Tuner Presets '{ini_file(Backups, {file_source})}'
    exec boot

[*Delete]
;mode=toggle
filter /atmosphere/kips/.bak/Initial.kip
off:
    file_source /atmosphere/kips/.bak/*.kip
    del {file_source}












