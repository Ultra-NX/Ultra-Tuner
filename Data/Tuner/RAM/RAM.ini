;color=yellow

[RAM]
[*Maximum MHz?RAMM]
;system=mariko
;mode=option
json_file_source '/switch/.packages/Ultra Tuner/Data/Tuner/RAM/RAM MHz.json' name
set-footer '{json_file_source(*,label)}'
mariko:
hex-by-custom-rdecimal-offset /atmosphere/kips/loader.kip CUST 80 '{json_file_source(*,dec)}'

