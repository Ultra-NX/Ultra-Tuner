;color=#6600FF



[@Setup]
[$]
;mode=table
;background=false
;gap=5

[*Current]
;mode=forwarder
package_source './Presets/Current Main.ini'


[*Backups]
;mode=forwarder
package_source './Presets/Backup Manager.ini'


[*Presets]
;mode=forwarder
package_source './Presets/Presets Manager.ini'
cp './Presets/Boot Presets.ini' './Presets/boot_package.ini'


[Complete - Reboot]
reboot





[$]
;mode=table
;background=false
;gap=10

[Tuning]
;mode=table
;header_indent=true
;background=false
;spacing=0
;gap=17
;section_text_color=#FFFFFF
;info_text_color=#AAAAAA
'Tuning' = ''

[*CPU]
;mode=forwarder
package_source './Tuner/CPU.ini'
exec CPU


[*GPU]
;mode=forwarder
package_source './Tuner/GPU.ini'
exec GPU


[*RAM]
;mode=forwarder
package_source './Tuner/RAM.ini'
exec RAM







