;color=#6600FF



[@Setup]
[Your Setup]
;mode=table
;background=false
;spacing=0
;gap=17
;header_indent=true
;section_text_color=#FFFFFF
;info_text_color=#AAAAAA
'Your Setup' = ''

[*Current]
;mode=forwarder
package_source '/switch/.packages/Ultra Tuner/Data/Presets/Current Main.ini'




[*Backups]
;mode=forwarder
package_source '/switch/.packages/Ultra Tuner/Data/Presets/Backup Manager.ini'




[$]
;mode=table
;background=false
;gap=10

[Tuning]
;mode=table
;background=false
;spacing=0
;gap=17
;header_indent=true
;section_text_color=#FFFFFF
;info_text_color=#AAAAAA
'Tuning' = ''

[*CPU]
;mode=forwarder
package_source './Tuner/CPU.ini'

cp '/switch/.packages/Ultra Tuner/boot_package.ini' './boot_package.ini'
exec CPU
del './boot_package.ini'


[*GPU]
;mode=forwarder
package_source './Tuner/GPU.ini'


cp '/switch/.packages/Ultra Tuner/boot_package.ini' './boot_package.ini'
exec GPU
del './boot_package.ini'


[*RAM]
;mode=forwarder
package_source './Tuner/RAM.ini'


cp '/switch/.packages/Ultra Tuner/boot_package.ini' './boot_package.ini'
exec RAM
del './boot_package.ini'






[$]
;mode=table
;background=false
;gap=10

[Your Setup]
;mode=table
;background=false
;spacing=0
;gap=17
;header_indent=true
;section_text_color=#FFFFFF
;info_text_color=#AAAAAA
'Preset Manager' = ''



[*Presets]
;mode=forwarder
package_source '/switch/.packages/Ultra Tuner/Data/Presets/Presets Manager.ini'
cp '/config/preset.ini' '/switch/.packages/Ultra Tuner/Data/Presets/config.ini'
cp '/switch/.packages/Ultra Tuner/Data/Presets/Boot Presets.ini' './boot_package.ini'
exec boot



