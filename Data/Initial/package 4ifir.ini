[*Backup Manager]
[*Backup]
list_source '(1, 2, 3, 4, 5)'
mkdir /atmosphere/kips/.bak/
cp /atmosphere/kips/loader.kip '/atmosphere/kips/.bak/4ifir Bak {list_source(*)}.kip'

[*Restore]
;mode=toggle
filter /atmosphere/kips/.bak/Legacy Bak *.kip
filter /atmosphere/kips/.bak/Suite Bak *.kip
off:
    file_source /atmosphere/kips/.bak/*.kip
    cp {file_source} /atmosphere/kips/loader.kip
    ini_file '/config/ultrapaw/ultra.ini'
    cp '/switch/.packages/Ultra Tuner/Data/Initial/boot {ini_file(Tuner, OC)}.ini' '/switch/.packages/Ultra Tuner/boot_package.ini'
    remove-ini-section '/switch/.packages/Ultra Tuner/config.ini' *Presets
    exec boot

[*Delete]
;mode=toggle
filter /atmosphere/kips/.bak/Initial.kip
off:
    file_source /atmosphere/kips/.bak/*.kip
    del {file_source}









