;color=red


[@Manager]





[Setup]

[*Select Backup]
;grouping=split
file_source /atmosphere/kips/.bak/*.ini
set-ini-val '/switch/.packages/Ultra Tuner/config.ini' Backup Path '{file_source}'


[*Rename Backup]
ini_file '/switch/.packages/Ultra Tuner/config.ini'
list_file_source './Backup Names.txt'
set-ini-val '/switch/.packages/Ultra Tuner/config.ini' Backup Name {list_file_source(*)}

set-ini-val '{ini_file(Backup,Path)}' Backup Presets '{ini_file(Backup,Name)}'
mv '{ini_file(Backup,Path)}' '/atmosphere/kips/.bak/Backup {ini_file(Backup,Name)}.ini'

set-ini-val '/switch/.packages/Ultra Tuner/config.ini' Backup Path 'sdmc:/atmosphere/kips/.bak/Backup {ini_file(Backup,Name)}.ini'

remove-ini-key '/switch/.packages/Ultra Tuner/config.ini' Backup Name





[Manager]

[Create Backup]
set-ini-val '/switch/.packages/Ultra Tuner/config.ini' Backup Path 'sdmc:/atmosphere/kips/.bak/Backup {timestamp("%y.%h.%d [%H-%M]")}.ini'

cp '/switch/.packages/Ultra Tuner/Data/Presets/Boot Backup.ini' '/switch/.packages/Ultra Tuner/Data/Presets/boot_package.ini'
exec backup


[*Overwrite Backup]
file_source /atmosphere/kips/.bak/*.ini
set-ini-val '/switch/.packages/Ultra Tuner/config.ini' Backup Path '{file_source}'

cp '/switch/.packages/Ultra Tuner/Data/Presets/Boot Backup.ini' '/switch/.packages/Ultra Tuner/Data/Presets/boot_package.ini'
exec backup


[*Restore Backup]
;grouping=split
file_source /atmosphere/kips/.bak/*.ini
file_source /atmosphere/kips/.bakTK/*.ini
filter /atmosphere/kips/.bakTK/tmp.ini
set-ini-val '/switch/.packages/Ultra Tuner/config.ini' Backup Path '{file_source}'

ini_file '/switch/.packages/Ultra Tuner/config.ini'
ini_file '{ini_file(Backup,Path)}'

set-ini-val '/switch/.packages/Ultra Tuner/config.ini' Backup Version '{ini_file(Backup,Version)}'


ini_file '/switch/.packages/Ultra Tuner/config.ini'

json '[{"null":"converter-old", "Meha-2.0.0rc6²":"converter-old", "Meha-2.0.0rc6²-S":"converter-old", "B3711-Switchcraft-1.1.1":"converter-1.1.1", "B3711-1.3.3":"none"}]'
cp '/switch/.packages/Ultra Tuner/Data/Presets/Boot Backup.ini' '/switch/.packages/Ultra Tuner/Data/Presets/boot_package.ini'
exec '{json(0,{ini_file(Backup,Version)})}'
exec restore
cp '/switch/.packages/Ultra Tuner/Data/boot_package.ini' '/switch/.packages/Ultra Tuner/Data/Presets/boot_package.ini'
exec boot
del '/switch/.packages/Ultra Tuner/Data/Presets/boot_package.ini'


[*Delete Backup]
;grouping=split
file_source /atmosphere/kips/.bak/*.ini
file_source /atmosphere/kips/.bakTK/*.ini
filter /atmosphere/kips/.bakTK/tmp.ini
del {file_source}



