;color=#FFAA00
;show_widget=true


[@Manager]


[Header]
;mode=table
;background=false
;header_indent=true
;polling=true
ini_file '/switch/.packages/Ultra Tuner/config.ini'
'Selected:'= '{slice({ini_file(Backup,Current)},27,100)}'


[Gap]
;mode=table
;background=false
;gap=0

[*Select Backup]
;grouping=split
;mini=true
file_source /atmosphere/kips/.bak/*.ini
set-ini-val '/switch/.packages/Ultra Tuner/config.ini' Backup Current '{file_source}'
ini_file '/switch/.packages/Ultra Tuner/config.ini'
back



[Gap]
;mode=table
;background=false
;gap=5

[Info]
;mode=table
;background=false
;end_gap=5
;gap=17
'Backups Location'= '/atmosphere/kips/.bak/'



[*Restore Backup]
;mini=true
;grouping=split
file_source /atmosphere/kips/.bak/*.ini
file_source /atmosphere/kips/.bakTK/*.ini

ini_file '{file_source}'
cp {file_source} /atmosphere/kips/.bak/Temp.ini
set-ini-val '/switch/.packages/Ultra Tuner/config.ini' Backup Current '{file_source}'


json '[{"null":"restore", "Meha-2.0.0rc6²":"converter-old", "Meha-2.0.0rc6²-S":"converter-old", "B3711-Switchcraft-1.1.1":"converter-1.3.6", "B3711-1.3.3":"converter-1.3.6", "B3711-1.3.6":"converter-1.3.6", "SC-1.4.0":"converter-1.4.0", "SC-1.4.4":"converter-1.4.4", "SC-1.5.1":"converter-1.5.1", "SC-1.6.0":"converter-1.6.0", "SC-1.6.4":"converter-1.6.4", "SC-1.6.8":"restore"}]'

set-ini-val '/switch/.packages/Ultra Tuner/config.ini' Backup Version '{json(0,{ini_file(Backup,Version)})}'
ini_file '/switch/.packages/Ultra Tuner/config.ini'
exec '{ini_file(Backup,Version)}'
exec restore

del /atmosphere/kips/.bak/Temp.ini



[*Rename Selected To:]
;mini=true
list_file_source './backup names.txt'

ini_file '/switch/.packages/Ultra Tuner/config.ini'
mv '{ini_file(Backup,Current)}' '/atmosphere/kips/.bak/Backup {list_file_source(*)}.ini'
set-ini-val '/switch/.packages/Ultra Tuner/config.ini' Backup Current 'sdmc:/atmosphere/kips/.bak/Backup {list_file_source(*)}.ini'



[*Delete Backup]
;mini=true
;grouping=split
file_source /atmosphere/kips/.bak/*.ini
file_source /atmosphere/kips/.bakTK/*.ini

del {file_source}



[*Overwrite Backup]
;mini=true
file_source /atmosphere/kips/.bak/*.ini

set-ini-val '/switch/.packages/Ultra Tuner/config.ini' Backup Current '{file_source}'

exec backup

mv /atmosphere/kips/.bak/Current.ini '{file_source}'



[Create Backup]
;mini=true
set-ini-val '/switch/.packages/Ultra Tuner/config.ini' Backup Current 'sdmc:/atmosphere/kips/.bak/Backup {timestamp("%y.%m.%d [%H-%M]")}.ini'

exec backup

ini_file '/switch/.packages/Ultra Tuner/config.ini'
mv /atmosphere/kips/.bak/Current.ini '{ini_file(Backup,Current)}'





