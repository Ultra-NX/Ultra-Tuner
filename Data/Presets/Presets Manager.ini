[$]
;mode=table
;background=false
;spacing=0
;gap=15

[$]
;mode=table
;background=false
;section_text_color=FFFFFF
;info_text_color=FFFFFF
;spacing=0
;gap=0
''= 'Default                  Medium                   Max   '

[$]
;mode=table
;background=false
;spacing=0
;gap=15




[CPU Undervolt]
;mode=named_step_trackbar
;unlocked=false
json_file_source './Boot Jsons/CPU Preset.json' name
exec preset-CPU


[GPU Undervolt]
;mode=named_step_trackbar
;unlocked=false
json_file_source './Boot Jsons/GPU Preset.json' name
exec preset-GPU


[RAM Overclock]
;mode=named_step_trackbar
;unlocked=false

erista:
json_file_source './Boot Jsons/RAM Preset E.json' name
exec preset-RAM

mariko:
json_file_source './Boot Jsons/RAM Preset M.json' name
exec preset-RAM
ini_file ./config.ini
exec '{ini_file(ST RAM,Value)}'
exec preset-vMinO


[ST RAM]
;system=mariko
;mode=toggle
;mini=true
on:
   set-ini-val ./config.ini 'ST RAM' Value preset-ST
    exec RAM
    ini_file ./config.ini
    exec '{ini_file(ST RAM,Value)}'
    exec preset-vMinO
off:
   set-ini-val ./config.ini 'ST RAM' Value preset-Common
    exec RAM
    ini_file ./config.ini
    exec '{ini_file(ST RAM,Value)}'
    exec preset-vMinO


[Min Volt]
;system=mariko
;mode=named_step_trackbar
;unlocked=false
json_file_source './Boot Jsons/GPU vMinO Preset.json' name
exec preset-vMinO







[$]
;mode=table
;background=false
;gap=6

[$]
;mode=table
;background=false
;section_text_color=AAAAAA
;info_text_color=FFFFFF
;spacing=0
;gap=2
ini_file '/switch/.packages/Ultra Tuner/config.ini'
'{ram_vendor}'= 'If the console does not boot:'
[$]
;mode=table
;background=false
;section_text_color=AAAAAA
;spacing=0
;gap=0
ini_file '/switch/.packages/Ultra Tuner/config.ini'
'{ini_file(RAM model,value)}'= 'Hekate - Launch - Safe Mode'










[@Backup]

[Backup Preset]
cp '/switch/.packages/Ultra Tuner/Data/Presets/config.ini' /config/Ultra/preset.ini


[Restore Preset]
cp /config/Ultra/preset.ini '/switch/.packages/Ultra Tuner/Data/Presets/config.ini'

mv ./boot_package.ini ./boot_package-bak.ini
cp '/switch/.packages/Ultra Tuner/Data/Tuner/boot_package.ini' ./boot_package.ini
exec Preset
mv ./boot_package-bak.ini ./boot_package.ini

exec preset-CPU
exec preset-GPU

erista:
json_file_source './Boot Jsons/RAM Preset E.json' name
exec preset-RAM

mariko:
json_file_source './Boot Jsons/RAM Preset M.json' name
exec preset-RAM
ini_file ./config.ini
exec '{ini_file(ST RAM,Value)}'
exec preset-vMinO

