;color=#9933FF
;show_widget=true




[@Manager]


[Info]
;mode=table
;background=false
;info_text_color=CCCCFF
;gap=2
''= 'CPU & GPU Undervolts - reduce consumption'

[Info]
;mode=table
;background=false
;info_text_color=CCFFFF
;gap=2
''= 'RAM Overclock - sets the frequency & timings'

[Info]
;system=mariko
;mode=table
;background=false
;info_text_color=CCFFCC
;gap=2
''= 'ST RAM       -        activates the tighter timings'

[Info]
;system=mariko
;mode=table
;background=false
;info_text_color=AAFFAA
;gap=2
''= 'Min Volt - Set GPU Min Volt base on RAM OC'




[Gap]
;mode=table
;background=false
;gap=13

[Info]
;mode=table
;background=false
;info_text_color=FFFFFF
;gap=0
''= 'Default                  Medium                   Max   '

[Gap]
;mode=table
;background=false
;gap=15




[CPU Undervolt]
;mode=named_step_trackbar
;unlocked=false
json_file_source './Boot Jsons/CPU Preset.json' name
exec preset-CPU


[GPU Undervolt]
;mode=named_step_trackbar
;unlocked=false
json_file_source './Boot Jsons/GPU Preset.json' name
exec preset-GPU


[RAM Overclock]
;mode=named_step_trackbar
;unlocked=false

erista:
json_file_source './Boot Jsons/RAM Preset E.json' name
exec preset-RAM

mariko:
json_file_source './Boot Jsons/RAM Preset M.json' name
exec preset-RAM
ini_file ./config.ini
exec '{ini_file(ST RAM,value)}'
exec preset-vMinO


[ST RAM]
;system=mariko
;mode=toggle
;mini=true
on:
    set-ini-val ./config.ini 'ST RAM' value preset-ST
    exec RAM
    ini_file ./config.ini
    exec '{ini_file(ST RAM,value)}'
    exec preset-vMinO
off:
    set-ini-val ./config.ini 'ST RAM' value preset-Common
    exec RAM
    ini_file ./config.ini
    exec '{ini_file(ST RAM,value)}'
    exec preset-vMinO


[Min Volt]
;system=mariko
;mode=named_step_trackbar
;unlocked=false
json_file_source './Boot Jsons/GPU vMinO Preset.json' name
exec preset-vMinO







[Gap]
;mode=table
;background=false
;gap=6

[Info]
;mode=table
;background=false
;section_text_color=AAAAAA
;info_text_color=FFFFFF
;gap=2
ini_file '/switch/.packages/Ultra Tuner/config.ini'
'{ini_file(*Select RAM,vendor)}'= 'If the console does not boot:'

[Info]
;mode=table
;background=false
;section_text_color=AAAAAA
;gap=0
ini_file '/switch/.packages/Ultra Tuner/config.ini'
'{ini_file(*Select RAM,model)}'= 'Hekate - Launch - Safe Mode'










[@Backup]

[Backup Preset]
cp '/switch/.packages/Ultra Tuner/Data/Presets/config.ini' /config/UltraNX/preset.ini


[Restore Preset]
cp /config/UltraNX/preset.ini '/switch/.packages/Ultra Tuner/Data/Presets/config.ini'

mv ./boot_package.ini ./boot_package-bak.ini
cp '/switch/.packages/Ultra Tuner/Data/Tuner/boot_package.ini' ./boot_package.ini
exec Preset
mv ./boot_package-bak.ini ./boot_package.ini

exec preset-CPU
exec preset-GPU
exec preset-RAM

mariko:
ini_file ./config.ini
exec '{ini_file(ST RAM,value)}'
exec preset-vMinO



[Default]

set-ini-val ./config.ini 'CPU Undervolt' value Default
set-ini-val ./config.ini 'CPU Undervolt' index 0
set-ini-val ./config.ini 'GPU Undervolt' value Default
set-ini-val ./config.ini 'GPU Undervolt' index 0
set-ini-val ./config.ini 'RAM Overclock' value Default
set-ini-val ./config.ini 'RAM Overclock' index 0
set-ini-val ./config.ini 'ST RAM' value preset-Common
set-ini-val ./config.ini 'ST RAM' footer Off
set-ini-val ./config.ini 'Min Volt' value Auto
set-ini-val ./config.ini 'Min Volt' index 0

exec preset-CPU
exec preset-GPU
exec preset-RAM

mariko:
ini_file ./config.ini
exec '{ini_file(ST RAM,value)}'
exec preset-vMinO