[$]
;mode=table
;background=false
;header=false
;spacing=0
;gap=17











[CPU Preset]
;mode=named_step_trackbar
;unlocked=true
json_file_source './Boot Jsons/CPU Preset.json' name


[GPU Preset]
;mode=named_step_trackbar
;unlocked=true
json_file_source './Boot Jsons/GPU Preset.json' name

[RAM Preset]
;mode=named_step_trackbar
;unlocked=true
erista:
json_file_source './Boot Jsons/RAM Preset E.json' name
mariko:
json_file_source './Boot Jsons/RAM Preset M.json' name

[Speedo]
;system=mariko
;mode=named_step_trackbar
;unlocked=true
json_file_source './Boot Jsons/Speedo Preset.json' name


[$]
;mode=table
;background=false
;header=false
;spacing=0
;gap=0

[$]
;mode=table
;background=false
;section_text_color=AAAAAA
;info_text_color=00FF00
;header=false
;spacing=5
;gap=10
'============================'= ''

[Apply]
cp '/switch/.packages/Ultra Tuner/Data/Presets/Boot Presets.ini' '/switch/.packages/Ultra Tuner/Data/Presets/boot_package.ini'
cp '/switch/.packages/Ultra Tuner/Data/Presets/config.ini' '/config/preset.ini'
erista:
exec Erista
mariko:
exec Mariko





