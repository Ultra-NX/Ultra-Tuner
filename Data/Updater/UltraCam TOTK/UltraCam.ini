[UltraCam]

[Download & Install - v2.5]
try:
download https://github.com/Ultra-NX/Ultra-Resources/releases/download/Mods/Ultracam.zip /config/ultrahand/downloads/downloads.zip
unzip /config/ultrahand/downloads/downloads.zip /
del /config/ultrahand/downloads/*

cp './UltraCam.ini' './UltraCam Init.ini'
cp './UltraCam Main.ini' './UltraCam.ini'

cp '/switch/.packages/Ultra Tuner/Data/Updater/UltraCam Boot.ini' './boot_package.ini'
exec TOTK
del ./boot_package.ini
refresh


