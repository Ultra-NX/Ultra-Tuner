[@Curves Presets]




[$]
;mode=table
;background=false
;gap=10



[*Custom Curves]
;mode=forwarder
package_source './Curves Custom.ini'

cp './Curves Boot.ini' './boot_package.ini'

exec boot





[$]
;mode=table
;background=false
;gap=10

[$]
;mode=table
;background=false
;section_text_color=FFFFFF
;info_text_color=00FF00
;spacing=0
;gap=20
ini_file '/switch/.packages/Ultra Tuner/Data/Updater/config.ini'
'Presets' = 'Current: {ini_file(Preset,footer)}'



[Ultra Quiet - [Default Ultra]]
set-ini-val './config.ini' Preset footer 'Ultra Quiet'

set-ini-val './config.ini' 36°C?D value 0
set-ini-val './config.ini' 40°C?D value 30
set-ini-val './config.ini' 47°C?D value 65
set-ini-val './config.ini' 50°C?D value 90
set-ini-val './config.ini' 54°C?D value 125
set-ini-val './config.ini' 58°C?D value 180

set-ini-val './config.ini' 33°C?H value 0
