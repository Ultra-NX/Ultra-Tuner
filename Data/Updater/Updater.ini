[@Updater]

[Header]
;mode=table
;header_indent=true
;background=false
;gap=17
ini_file '/switch/.packages/Ultra Tuner/config.ini'
'Current Tuner: {ini_file(Updater,current)}'= 'Latest: {ini_file(Updater,latest)}'







[Ultra Tuner - Update All]
try:

exec update-Ultrahand
exec update-Loader-bakup
ini_file '/switch/.packages/Ultra Tuner/package.ini'
json '[{"null":"main", "main":"main", "test":"test"}]'
download 'https://github.com/Ultra-NX/Ultra-Tuner/archive/refs/heads/{json(0,{ini_file(Header,;tuner)})}.zip' /config/ultrahand/downloads/downloads.zip
exec update-Tuner
exec update-Loader-restore
exec update-sys-clk-oc

refresh







