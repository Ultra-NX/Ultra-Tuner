[@Controls]

[Controls]
[Info]
;mode=table
;spacing=12
;gap=30
'Benchmark' = '{ZL} + {ZR} + {LS}'
'Freecam On/Off' = '{ZL} + {DOWN_ARROW}'

[Info]
;mode=table
;spacing=12
;gap=0
'' = 'In Freecam Mode ON:                                   '
'Acceleration Increase/Decrease' = 'Hold {ZR}/{ZL}'
'Fly Down/Up' = '{L}/{R}'
'Tilt Left/Right' = '{Y}/{A}'
'Lock/Unlock Movement' = '{DOWN_ARROW}'
'Forward/Reverse Time' = 'Hold {ZL} + {PLUS}/{MINUS}'
'Forward/Reverse Time Fast' = '{PLUS}/{MINUS}'
'Stops ingame Time' = 'Hold {ZR} + {MINUS}'
'Change Weather' = 'Hold {ZR} + {PLUS}'
'Teleport Link to Camera' = 'Hold {ZR} + {DOWN_ARROW}'
'Change FOV +/-' = 'Hold {DOWN_ARROW} + {Y}/{A}'
'Resets FoV and Tilt' = '{LS}'
