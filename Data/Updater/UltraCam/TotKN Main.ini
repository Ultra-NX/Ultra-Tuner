[@Main]


[Header]
;mode=table
;background=false
;header_indent=true
;gap=17
'UltraCam'= 'Calamity v3.0.0'

[Reinstall]
try:
download https://github.com/Ultra-NX/Ultra-Resources/releases/download/Mods/UltraCam-TotKN.zip /config/ultrahand/downloads/UltraNX/downloads.zip
unzip /config/ultrahand/downloads/UltraNX/downloads.zip /
del /config/ultrahand/downloads/UltraNX/

cp './TotKN Main.ini' './TotK.ini'
cp './TotKN Main.ini' '/config/UltraNX/TotK.ini'

exec TotKN
refresh



[Uninstall]
del /atmosphere/contents/0100F2C0115B6000/exefs/
del /atmosphere/exefs_patches/ZeldaToTK_TripleBuffer/
del /UltraCam/

del '/config/UltraNX/TotK.ini'
cp './TotK Init.ini' './TotK.ini'
refresh



