;color=#2277FF


[@Mods]

[$]
;mode=table
;background=false
;gap=10

[UltraCam]
;mode=table
;background=false
;spacing=0
;gap=17
;header_indent=true
;section_text_color=#FFFFFF
;info_text_color=#AAAAAA
'UltraCam' = ''

[*Zelda: TotK]
;mode=forwarder
package_source './UltraCam TOTK/UltraCam.ini'
cp './UltraCam TOTK/UltraCam Init.ini' './UltraCam TOTK/UltraCam.ini'
cp '/config/UltraCam.ini' './UltraCam TOTK/UltraCam.ini'

cp './UltraCam Boot.ini' './boot_package.ini'
exec TOTK
del ./boot_package.ini


[Download]

[Astral Chain - 60 Fps + Fix]
try:
download https://github.com/Ultra-NX/Ultra-Resources/releases/download/Mods/Astral.Chain.zip /config/ultrahand/downloads/mod.zip
unzip /config/ultrahand/downloads/mod.zip /

[DOOM 2016 - 4MODS Config]
try:
download https://github.com/Ultra-NX/Ultra-Resources/releases/download/Mods/DOOM.zip /config/ultrahand/downloads/mod.zip
unzip /config/ultrahand/downloads/mod.zip /atmosphere/contents/
del /config/ultrahand/downloads/*

[DOOM Eternal - 4MODS Config]
try:
download https://github.com/Ultra-NX/Ultra-Resources/releases/download/Mods/DOOM.Eternal.zip /config/ultrahand/downloads/mod.zip
unzip /config/ultrahand/downloads/mod.zip /atmosphere/contents/
del /config/ultrahand/downloads/*


