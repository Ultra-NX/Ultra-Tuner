json '[{"u8!0x0":"Off", "u8!0x1":"On"}]'
set-ini-val '/switch/.packages/Ultra Tuner/config.ini' 'GPU Scheduling' footer {json(0,{ini_file(am.gpu,gpu_scheduling_enabled)})}





