[@Tuner]



[Tuning]
[*CPU]
[*Maximum MHz?CPU]
;mode=option
json_file_source '/switch/.packages/Ultra Tuner/Data/Tuner/CPU MHz.json' name
hex-by-custom-offset /atmosphere/kips/loader.kip CUST 1168 {json_file_source(*,hex)}
