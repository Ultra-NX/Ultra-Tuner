[*Fan Curves]
;mode=option
json_file_source '/switch/.packages/Ultra Tuner/Data/Setup/fan curves.json' name
set-ini-val /atmosphere/config/system_settings.ini tc tskin_rate_table_console_on_fwdbg 'str!"{json_file_source(*,ini1)}"'
set-ini-val /atmosphere/config/system_settings.ini tc tskin_rate_table_handheld_on_fwdbg 'str!"{json_file_source(*,ini2)}"'
set-footer '{json_file_source(*,name)}'
set-ini-val /config/ultrapaw/ultra.ini Tuner Fan_Curves {json_file_source(*,name)}

[*Status Monitor]
;mode=option
json_file_source '/switch/.packages/Ultra Tuner/Data/Setup/monitor.json' name
set-ini-val /config/status-monitor/config.ini micro handheld_font_size {json_file_source(*,ini)}
set-ini-val /config/status-monitor/config.ini micro docked_font_size {json_file_source(*,ini)}
set-ini-val /config/status-monitor/config.ini micro text_align {json_file_source(*,ini2)}
set-ini-val /config/status-monitor/config.ini micro show {json_file_source(*,ini3)}
set-ini-val /config/status-monitor/config.ini micro cat_color {json_file_source(*,ini4)}
set-ini-val /config/status-monitor/config.ini micro text_color {json_file_source(*,ini5)}
set-footer '{json_file_source(*,name)}'

